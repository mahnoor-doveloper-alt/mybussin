<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Parallax Section -->
    <section class="parallax">
        <video autoplay muted loop id="background-video">
            <source src="mikhail.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <h1>Welcome to My Business</h1>
            <p>Creating websites that make a difference</p>
            <a href="#contact" class="btn">Contact Us</a>
        </div>
    </section>

    <!-- About Section -->
    <section class="about" id="about">
        <div class="container">
            <h2>About Us</h2>
            <p>We provide amazing web development services to businesses and individuals. Our websites are modern, responsive, and user-friendly.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you are interested in our services, feel free to get in touch.</p>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

</body>
</html>
